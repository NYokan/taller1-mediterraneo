<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tu Pedido | La Terraza</title>
  <!-- Fuente única: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=10">
  <style>
    body, html {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .logo {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif !important;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo" aria-label="Ir al inicio">LA TERRAZA</a>
    <nav class="nav"></nav>
  </header>

  <main class="view view--pedido">
    <h2>Tu Pedido</h2>

    <!-- Lista del carrito -->
    <ul id="pedidoList" class="pedido-list"></ul>

    <!-- Carrito vacío -->
    <p id="pedidoVacio" class="muted" style="display:none;">
      Tu carrito está vacío. <a href="index.html#menu" class="nav__link">Ir al menú</a>
    </p>

    <!-- Resumen -->
    <div id="pedidoResumen" class="pedido-resumen" style="display:none;">
      <div>
        <strong>Productos:</strong> <span id="resumenItems">0</span> ·
        <strong>Total:</strong> $<span id="resumenTotal">0</span>
      </div>
      <div class="acciones">
        <button id="btnVaciar">Vaciar carrito</button>
        <button id="btnConfirmar">Confirmar pedido</button>
      </div>
    </div>
  </main>

  <!-- JS principal (navbar, login, carrito, etc.) -->
  <script src="js/app.js?v=8"></script>
  <!-- JS específico de pedido -->
  <script src="js/pedido.js?v=1"></script>
</body>
</html>
