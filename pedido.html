<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recibo del Pedido | La Terraza</title>
  <!-- Fuente Ãºnica: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=10">
  <style>
    body, html {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .logo {
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif !important;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .boleta-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .boleta-header {
      text-align: center;
      margin-bottom: 2rem;
      border-bottom: 2px solid #333;
      padding-bottom: 1rem;
    }
    .boleta-header h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #333;
    }
    .boleta-fecha {
      color: #666;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    .boleta-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    .boleta-table thead {
      background-color: #f0f0f0;
      border-bottom: 2px solid #333;
    }
    .boleta-table th, .boleta-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    .boleta-table th {
      font-weight: 600;
      background-color: #f0f0f0;
    }
    .boleta-total {
      display: flex;
      justify-content: flex-end;
      font-size: 1.2rem;
      font-weight: 700;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid #333;
    }
    .boleta-total span {
      margin-left: 1rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .back-link:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo" aria-label="Ir al inicio">LA TERRAZA</a>
    <nav class="nav"></nav>
  </header>

  <main class="view view--pedido">
    <div class="boleta-container">
      <div class="boleta-header">
        <h1>Recibo de tu Pedido</h1>
        <div class="boleta-fecha" id="boletaFecha">Cargando fecha...</div>
      </div>

      <table class="boleta-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="boletaItems">
          <tr>
            <td colspan="4" style="text-align: center; color: #999;">Cargando pedido...</td>
          </tr>
        </tbody>
      </table>

      <div class="boleta-total">
        <strong>Total:</strong>
        <span id="boletaTotal">$0</span>
      </div>

      <div style="text-align: center; margin-top: 2rem;">
        <a href="index.html" class="back-link">Volver al inicio</a>
      </div>
    </div>
  </main>

  <!-- Script para cargar boleta desde API -->
  <script src="js/app.js?v=8"></script>
  <script src="js/pedido.js?v=1"></script>
</body>
</html>
