<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Terraza</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">LA TERRAZA</div>
    <nav class="nav-links">
      <a href="#reservas">RESERVAS</a>
      <a href="#menu">MENÚ</a>
      <a href="#nosotros">NOSOTROS</a>
      <a href="#servicios">SERVICIOS</a>
    </nav>
  </header>

  <!-- Hero -->
  <main class="hero">
    <h1>Bienvenido a La Terraza</h1>
    <p>Disfruta de lo mejor de la cocina mediterránea con un estilo único y elegante.</p>
  </main>

  <!-- Sección Menú -->
  <section id="menu" class="menu-section">
    <h2>Menú Mediterráneo</h2>
    <div class="menu-container">
      <div class="menu-item">
        <img src="img/hummus.png" alt="Hummus clásico">
        <h3>Hummus clásico</h3>
        <p>$3.500</p>
        <button>Agregar (Sprint 3)</button>
      </div>
      <div class="menu-item">
        <img src="img/Falafel.png" alt="Falafel (6 uds)">
        <h3>Falafel (6 uds)</h3>
        <p>$4.200</p>
        <button>Agregar (Sprint 3)</button>
      </div>
      <div class="menu-item">
        <img src="img/shawarma.png" alt="Shawarma de pollo">
        <h3>Shawarma de pollo</h3>
        <p>$5.200</p>
        <button>Agregar (Sprint 3)</button>
      </div>
    </div>
  </section>

  <!-- Modales -->
  <div id="registroModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Registro</h2>
      <form>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
      </form>
    </div>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Correo" required>
        <input type="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
